<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Задание на анимаию</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div>
      <section class="card_product">
          <h2>
            при наведении на карточку товара, карточка должна плавно менять
            цвет.
          </h2>
        <div class="button__animation">
          <h3>stalker</h3>
        </div>
      </section>

      <section class="card_product">
          <h2>
            Разработать анимацию лоадера, поместить анимацию на правую часть
            хедера.
          </h2>
        <div class="card_global">
          <div id="top" class="card_global__mask">
            <div class="card_global__plane"></div>
          </div>
          <div id="middle" class="card_global__mask">
            <div class="card_global__plane"></div>
          </div>
          <div id="bottom" class="card_global__mask">
            <div class="card_global__plane"></div>
          </div>
          <p><i>LOADING...</i></p>
        </div>
      </section>

      <section class="card_product">
          <h2>
            Разработать анимацию лоадера, поместить анимацию на правую часть
            хедера.
          </h2>

        <div id="Awesome" class="anim750">
          <div class="reveal anim750_circle__wrapper">
            <div class="circle">Hello!</div>
          </div>
          <div class="sticky anim750">
            <div class="front anim750_circle__wrapper anim750">
              <div class="circle anim750"></div>
            </div>
          </div>
          <h4>Peel Me!</h4>
          <div class="sticky anim750">
            <div class="back anim750_circle__wrapper anim750">
              <div class="circle anim750"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
