<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Задание на анимаию</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div>
      <div class="card_product">
        <div>
          <h2>
            при наведении на карточку товара, карточка должна плавно менять
            цвет.
          </h2>
        </div>
        <div class="button__animation">
          <h3>stalker</h3>
        </div>
      </div>

      <div class="card_product">
        <div>
          <h2>
            Разработать анимацию лоадера, поместить анимацию на правую часть
            хедера.
          </h2>
        </div>
        <div class="card_global">
          <div id="top" class="card_global__mask">
            <div class="card_global__plane"></div>
          </div>
          <div id="middle" class="card_global__mask">
            <div class="card_global__plane"></div>
          </div>
          <div id="bottom" class="card_global__mask">
            <div class="card_global__plane"></div>
          </div>
          <p><i>LOADING...</i></p>
        </div>
      </div>

      <div class="card_product">
        <div>
          <h2>
            Разработать анимацию лоадера, поместить анимацию на правую часть
            хедера.
          </h2>
        </div>

        <div id="Awesome" class="anim750_block">
          <div class="reveal anim750_block__circleWrapper">
            <div class="anim750_block__circle">Hello!</div>
          </div>

          <div class="sticky anim750_block_">
            <div class="front anim750_block__circleWrapper anim750_block">
              <div class="anim750_block__circle anim750_block"></div>
            </div>
          </div>

          <h4>Peel Me!</h4>

          <div class="sticky anim750_block">
            <div class="back anim750_block__circleWrapper anim750_block">
              <div class="anim750_block__circle anim750_block"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
